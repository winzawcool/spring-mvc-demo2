<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="article-form">
        <div class="row">
            <div class="col">
                <form action="#" th:action="@{/save-article}" th:object="${newArticle}" method="post">

                    <h3>Post Article</h3>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Article Title">
                    </div>

                    <div class="form-group">
                        <label for="body">Content</label>
                        <textarea name="" id="body" class="form-control" th:field="*{body}" placeholder="Area Content"></textarea>
                    </div>

                    <input type="submit" class="btn btn-success">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
